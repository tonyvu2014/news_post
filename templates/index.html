{% extends "base.html" %}

{% set active='main' %}

{% block content %} 
<div class="jumbotron">
	<h1>News Feed</h1>
	<p class="lead"></p>
	<p><a class="btn btn-lg btn-success" href="/" role="button">Update News</a>
	</p>
</div>
 
<div id="news_list">       
	{% for news in news_list %}
	<div class="row">
		<h3>{{ news.title }}</h3>
		<div>{{ news.description | safe }}</div>
	</div>
	{% endfor %}	
</div> 	
{% endblock %}
