<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask News Feed App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="setToken">Set Token</a>
                    </li>
                    <li role="presentation"><a href="setFeeds">Set Feeds</a>
                    </li>
                    <li role="presentation"><a href="setCategories">Set Categories</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">News Feed App</h3>
        </div>
 
        <div class="jumbotron">
            <h1>News Feed App</h1>
            <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="/" role="button">Update News</a>
            </p>
        </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
				{% for news in news_list %}
                <h3>{{ news.title }}</h3>
                <p>{{ news.description | safe }}</p>
                {% endfor %}
            </div>
        </div>
 
        <footer class="footer">
            <p>&copy; Tony Vu 2016</p>
        </footer>
 
    </div>
</body>
 
</html>
