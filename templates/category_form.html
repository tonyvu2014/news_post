{% extends "base.html" %}

{% set active='category' %}

{% block content %}
<div class="panel panel-default">
	<p>
	<i class="fa fa-info-circle" aria-hidden="true"></i>
	<span class="text-muted">Set categories that you want to subscribe to</span>
    </p>
	<span class="text-muted"><small><em>Press <kbd>SPACE</kbd> to add category</em></small><span/>
</div>
<div class="panel panel-default">
	<form action="{{ url_for('update_category') }}" method="POST">
		<div class="form-group">
			<label for="category">Category</label>
			<input type="text" class="form-control" name="category" data-role="tagsinput" value="{{ category_value }}">
		</div>
		<button type="submit" class="btn btn-primary">Set</button>
	</form>
</div>
<script>
$('input').tagsinput({
  confirmKeys: [32]
});
</script>
{% endblock %}
